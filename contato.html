  <main>
    <div class="container pl70 pr70">
      <div class="row">
        <div class="col s6 pt100">
          <div class="row pl80">
            <img src="./img/email.svg" height="150vh" alt="Icone contato">
          </div>
          <div class="row">
            <div class="col s12">
              <b>Email:</b> <a class="corSecundaria"
                href="mailto:contato@cristianoprogramador.com">Contato@cristianoprogramador.com</a>
            </div>
            <div class="col s12">
              <b>Celular:</b> <a class="corSecundaria" href="tel:+55 53984319169">(53) 98431-9169</a>
            </div>
          </div>

        </div>
        <div class="col s6 center-align">
          <h4>Contato</h4>
          <div class="row">
            <form method="POST" action="https://jumprock.co/mail/cristianocunha" class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input name="name" id="n" type="text" class="validate">
                  <label for="n">Nome</label>
                </div>
                <div class="input-field col s6">
                  <input name="subject" id="sobrenome" type="text" class="validate">
                  <label for="sobrenome">Sobrenome</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <textarea name="message" id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Mensagem</label>
              </div>
              <input type="hidden" name="after" value="https://cristianoprogramador.com">
              <input type="text" name="trapit" value="" style="display:none">

              <div class="row">
                <button style="width: 100%;" class="btn waves-effect waves-light btn-small" type="submit"
                  name="action">Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
